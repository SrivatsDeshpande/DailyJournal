

{% block content %}

<form action="" method="POST">
	{% csrf_token %}
	<input type="date" name="pickdate" max={{today}} >
	<input type="submit">
</form>

{% for record in selected_date %}

<h3>{{forloop.counter}} - {{record.created_at}}</h3>
<h2><a href="{% url 'update-entry' record.id %}">{{record.highlight}}</a></h2>
<p>{{record.record}}</p>
<hr>

{% endfor %}
{% endblock %}
